<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Minha Página</title>
        <meta charset = "utf-8">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <img src="img/tiradentes.jpg" width="120" height="100" alt="logo tiradentes">
            </a>
            <div class="collapse navbar-collapse">
                <ul class = "navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link"  href="#quemsomos">Quem Somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  href="#parceiros">Parceiros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  href="#servicos">Serviços</a>
                    </li>
                </ul>
            </div>
        </nav>
        <section id="quemsomos">
            <div class="container-fluid quem-somos text-center margin">
                <h3>Quem Somos</h3>
                <img src="img/webpage.jpg" class="rounded-circle" width="500" height="400">
                <h4>Somos um time comprmetido com resultados</h4>
            </div>
        </section>

        <section id="parceiros">
            <div class="container-fluid text-center margin parceiros">
                <h3>Parceiros</h3>
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <img src="img/redbull.png" width="80%">
                        </div>
                        <div class="col-md-4 text-center">
                            <img src="img/tiradentes.jpg" width="80%">
                        </div>
                        <div class="col-md-4 text-center">
                            <img src="img/jix.png" width="80%">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="servicos">
            <div class="container-fluid text-center margin servicos">
                <h3>Serviços</h3>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 text-center">
                            <p>Nós trabalhamos com programação Web e Mobile</p>
                            <img src="img/webcode.jpg" width="80%">
                        </div>
                        <div class="col-md-6 text-center">
                            <p>Nós trabalhamos com impressão 3D em FDM</p>
                            <img src="img/ender.jpg" width="80%">
                        </div>
                    </div>
                </div>

            </div>
        </section>
        <footer class="container-fluid text-center bg-footer margin">
            <p>Final do Curso de bootstrap</p>
        </footer>
    </body>
</html>
